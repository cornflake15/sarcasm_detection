<!DOCTYPE html>
<html>
    <head>
        <title>Simple Sarcasm Detection</title>
        <meta name="author" content="Rudy Hendrawan"/>
        <meta name="description" content="Sarcasm Detection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcur icon" href="" type="image/x-icon"/>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" media="css"/>
        <style>
            .container{
                max-width: 1000px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-5 col-sm-offset-1">
                    <h3>This is a simple English sarcasm detection web app using Tensorflow model</h3>
                    <form role="form" method="POST" action="/" id="inputform">
                        <div class="form-group">
                            <label for="sentence-area">
                                <textarea form="inputform" id="sentence-area" name="sentence-area" class="form-control" placeholder="Type/paste a sentence here" cols="70" rows="10" wrap="hard" autofocus required></textarea>
                            </label>
                        </div>
                        <input type="submit" class="btn btn-default" value="Predict"/>
                    </form>   
                    <br>
                    {% for error in errors %}
                        <h4>{{ error }}</h4>
                    {% endfor %}    
                </div>
                <div class="col-sm-5 col-sm-offset-1">
                    {% if results %}
                    <h3>Results</h3>
                    <div id="results">
                        <table class="table table-striped" style="max-width: 300px;">
                            <thead>
                                <tr>
                                    <th>Accuracy</th>
                                    <th>Something else</th>
                                </tr>
                            </thead>
                            <!-- {% for result in results %} -->
                            <tr>
                                <td>{{ result }}</td>
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                    {% endif %}
                </div>
            </div>    
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"></script>
    </body>
</html>
